<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet8</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/plugin/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/display.css">
    <link rel="stylesheet" href="../assets/css/display_kim.css">
    <link rel="stylesheet" href="../assets/css/display_soo.css">
</head>
<body>

<!-- wrapper -->
<div id="wrapper">

  <!-- container -->
  <div class="container">

      <!-- contents -->
      <div id="contents" class="page_contact">

        <!-- contact_us -->
        <div class="contact_us">
          
          <div class="contact_us_wrap">

            <div class="contact_input_wrap">

              <div class="contact_input_txt">
                <h3 class="heading_3">Contact Us</h3>
                <p>Interested in collaborating? Please fill the form below.</p>
              </div>

              <div class="contact_input">
                <input type="text" placeholder="Your full Name">
                <input type="email" placeholder="Your Email Id">
                <input type="text" placeholder="Query Related">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Subscribe">
              </div>

            </div>

            <div class="contact_sub">

              <div class="subscribe">
                <h3>Subscribe</h3>

                <!-- podcasts -->
                <ul class="podcasts_list">
                  <li>
                    <div class="podcasts_item">
                      <a href="#none" class="logo_apple"><img src="../assets/images/logo/apple_podcasts.png" alt="apple podcasts"></a>
                    </div>
                  </li>
                  <li>
                    <div class="podcasts_item">
                      <a href="#none" class="logo_sound_cloud"><img src="../assets/images/logo/sound_cloud.png" alt="sound cloud"></a>
                    </div>
  
                  </li>
                  <li>
                    <div class="podcasts_item">
                      <a href="#none" class="google_logo"><img src="../assets/images/logo/google_podcast.png" alt="googl _podcast"></a>
                    </div>
                  </li>
                  <li>
                    <div class="podcasts_item">
                      <a href="#none" class="spotify_logo"><img src="../assets/images/logo/spotify.png" alt="spotify"></a>
                    </div>
                    </li>
                </ul>
                <!-- //podcasts -->
              </div>

              <div class="socials">
                <h3>Socials</h3>
                <ul class="socials_list">
                  <li><a href="#none" class="ico_facebook_p"><span class="blind">go to facebook</span></a></li>
                  <li><a href="#none" class="ico_twitter_p"><span class="blind">go to twitter</span></a></li>
                  <li><a href="#none" class="ico_linkedIn_p"><span class="blind">go to linkdIn</span></a></li>
                </ul>
              </div>

            </div>

          </div>

        </div>
        <!-- //contact_us -->
      </div>
      <!-- //contents -->

  </div>
  <!-- //container -->

</div>
<!-- //wrapper -->



    <!-- js -->
    <script src="../assets/plugin/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
