<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet8</title>
    <!-- css -->
    <link rel="stylesheet" href="../assets/plugin/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/css/display.css">
    <link rel="stylesheet" href="../assets/css/display_kim.css">
    <link rel="stylesheet" href="../assets/css/display_soo.css">
</head>
<body>

<!-- wrapper -->
<div id="wrapper">
<!-- header -->
<header class="con_pd">
    <h1>
      <a href="Home.html"><img src="../assets/images/logo/logo.svg" alt="finsweet"></a>
    </h1>

    <!-- gnb -->
    <nav>
      <div class="gnb">
        
        <!-- mo_hamburger -->
        <div class="mo_hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!-- //mo_hamburger -->

        <div class="bg_gray"></div>

        <div class="sub_menu">
          <ul class="menu">
            <li><a href="Podcasts.html">Podcasts</a></li>
            <li><a href="Host.html">Host</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Contact.html">Contact</a></li>
          </ul>

          <ul class="sns">
            <li><a href="#none" class="facebook_b"></a></li>
            <li><a href="#none" class="linkedIn_b"></a></li>
            <li><a href="#none" class="instagram_b"></a></li>
          </ul>
        </div>
        
      </div>
    </nav>
    <!-- //gnb -->
</header>
<!-- //header -->

<script>

  const burger = document.querySelector('.mo_hamburger');
  const sub = document.querySelector('.sub_menu');
  const bgOn = document.querySelector('.bg_gray');

  burger.addEventListener('click', () => {
    burger.classList.toggle('toggle');
    // 수정필요 .contents oh
    sub.classList.toggle('mo_menu_on')
    bgOn.classList.toggle('mo_bg_on')
    document.body.classList.toggle('no_scroll')
  })

</script>

  <!-- container -->
  <div class="container">

      <!-- dark_mode -->
      <input class="dark_mode" type="checkbox">
      <!-- // dark_mode -->

      <!-- contents -->
      <div id="contents" class="page_contact">

        <!-- contact_us -->
        <div class="contact_us">
          
          <div class="contact_us_wrap">

            <div class="contact_input_wrap">

              <div class="contact_input_txt">
                <h3 class="heading_3">Contact Us</h3>
                <p>Interested in collaborating? Please fill the form below.</p>
              </div>

              <div class="contact_input">
                <input type="text" placeholder="Your full Name">
                <input type="email" placeholder="Your Email Id">
                <input type="text" placeholder="Query Related">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Subscribe">
              </div>

            </div>

            <div class="contact_sub">

              <div class="subscribe">
                <h3>Subscribe</h3>

                <!-- podcasts -->
                <ul class="podcasts_list">
                  <li>
                    <a href="#none" class="logo_apple"><img src="../assets/images/logo/apple_podcasts.png" alt="apple podcasts"></a>
                  </li>
                  <li>
                    <a href="#none" class="logo_sound_cloud"><img src="../assets/images/logo/sound_cloud.png" alt="sound cloud"></a>
                  </li>
                  <li>
                    <a href="#none" class="google_logo"><img src="../assets/images/logo/google_podcast.png" alt="googl _podcast"></a>
                  </li>
                  <li>
                    <a href="#none" class="spotify_logo"><img src="../assets/images/logo/spotify.png" alt="spotify"></a>
                  </li>
                </ul>
                <!-- //podcasts -->
              </div>

              <div class="socials">
                <h3>Socials</h3>
                <ul class="socials_list">
                  <li><a href="#none" class="ico_facebook_p"></a></li>
                  <li><a href="#none" class="ico_twitter_p"></a></li>
                  <li><a href="#none" class="ico_linkedIn_p"></a></li>
                </ul>
              </div>

            </div>

          </div>

        </div>
        <!-- //contact_us -->
      </div>
      <!-- //contents -->

  </div>
  <!-- //container -->

</div>
<!-- //wrapper -->



    <!-- js -->
    <script src="../assets/plugin/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
